<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoundedEmbed â€“ Home</title>
<style>
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#f0f0f0;margin:0;font-family:Arial,sans-serif}
  .video-container{width:560px;max-width:90%;aspect-ratio:16/9;border-radius:20px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,0.3)}
  iframe{width:100%;height:100%;border:0}
</style>
</head>
<body>

<div class="video-container">
  <!-- src will be populated by JS after auth check -->
  <iframe id="meetFrame" allowfullscreen></iframe>
</div>

<script>
(function(){
  const oid = localStorage.getItem('orderId');
  if(!oid){
    // not logged-in => push to /login
    window.location.href = "/login";
    return;
  }
  // inject viewer.html with ?user=<orderId>
  document.getElementById('meetFrame').src = "/viewer.html?user="+encodeURIComponent(oid);
})();
</script>
</body>
</html>
